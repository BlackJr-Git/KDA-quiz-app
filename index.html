<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>KDA Quizz App</title>
  </head>
  <body>
    <main>
      <div class="container" id="reg-form">
        <h1>JavaScript Quiz</h1>

        <p>
          Évaluez vos connaissances en JavaScript en répondant aux questions que
          nous avons spécialement sélectionnées pour vous. C'est fun et c'est
          gratuit.
        </p>

        <form action="">
          <div class="name input">
            <p class="input-title">Nom</p>
            <input
              type="text"
              placeholder="Votre nom"
              required
              id="name-input"
            />
            <p id="name-input-required" class="input-required"></p>
          </div>

          <div class="email input">
            <p class="input-title">Email</p>
            <input
              type="email"
              placeholder="Votre mail"
              required
              id="mail-input"
            />
            <p id="mail-input-required" class="input-required"></p>
          </div>

          <div class="btn-start">
            <button id="start-quiz">Commencer</button>
          </div>
        </form>

        <!-- <div class="btn-start">
          <button id="start-quiz">Commencer</button>
        </div> -->
      </div>

      <div class="container" id="Quiz-form">
        <h1>Question</h1>

        <p id="question">Quel est le type d'un fichier javascript ?</p>

        <div class="chrono">
          <div class="countdown">
            <p>Question <span id="question-count">1</span>/5</p>

            <p id="countdown"></p>
          </div>

          <div class="timer">
            <div class="progress" id="progress"> <div></div> </div>
          </div>
        </div>
        <form action="">
          <!-- <div class="name input">
                <p class="input-title">Nom</p>
                <input type="text" placeholder="Votre nom"  data-message="N'oubliez pas de renseigner votre nom avant de commencer le Quiz" />
              </div>
      
              <div class="email input">
                <p class="input-title">Email</p>
                <input type="email" placeholder="Votre mail"  data-message="N'oubliez pas de renseigner votre mail avant de commencer le Quiz" />
              </div> -->
        <div class="answer">
            <input type="radio" id="ans1" name="answer">
            <label for="ans1" id="answer1"></label>
        </div>
        <div class="answer">
            <input type="radio" id="ans2" name="answer">
            <label for="ans2" id="answer2"></label>
        </div>
        <div class="answer">
            <input type="radio" id="ans3" name="answer">
            <label for="ans3" id="answer3"></label>
        </div>
        <div class="answer">
            <input type="radio" id="ans4" name="answer">
            <label for="ans4" id="answer4"></label>
        </div>

        <div class="button">
          <div class="btn-pass btn-start ">
              <button id="btnquit">Quitter</button>
            </div>
  
          <div class="btn-start">
            <button id="btnvalid" disabled >Valider</button>
          </div>
      </div>
        </form>

        <!-- <div class="button">
            <div class="btn-pass btn-start ">
                <button id="btnquit">Quitter</button>
              </div>
    
            <div class="btn-start">
              <button id="btnvalid" disabled >Valider</button>
            </div>
        </div> -->
      </div>

      <div class="container" id="score-form">
        <h1>Votre Score</h1>

        <div class="player-id">
          <h2 id="name-display">Junior</h2>
          <p>juniorassosa@gmail.com</p>
        </div>

        <div class="icone">
          <div class="circle">
            <img src="images/red-circle.png" alt="">
          </div>
        </div>

          <p class="final-score"> <Span id="final-score">0</Span>/5</p>

          <div >
            <button class="btn-home" id="btn-home">Acceuil</button>
          </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
