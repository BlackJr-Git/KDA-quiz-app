<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>KDA Quizz App</title>
  </head>
  <body>
    <main>
      <div class="container" id="reg-form">
        <h1>JavaScript Quiz</h1>

        <p>
          Évaluez vos connaissances en JavaScript en répondant aux questions que
          nous avons spécialement sélectionnées pour vous. C'est fun et c'est
          gratuit.
        </p>

        <form action="">
          <div class="name input">
            <p class="input-title">Nom</p>
            <input
              type="text"
              placeholder="Votre nom"
              data-message="N'oubliez pas de renseigner votre nom avant de commencer le Quiz"
            />
          </div>

          <div class="email input">
            <p class="input-title">Email</p>
            <input
              type="email"
              placeholder="Votre mail"
              data-message="N'oubliez pas de renseigner votre mail avant de commencer le Quiz"
            />
          </div>
        </form>

        <div class="btn-start">
          <button id="btn-quiz">Commencer</button>
        </div>
      </div>

      <div class="container" id="Quiz-form">
        <h1>Question</h1>

        <p>Quel est le type d'un fichier javascript ?</p>

        <div class="chrono">
          <p>Question <span>1</span></p>

          <div class="timer">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <form action="">
          <!-- <div class="name input">
                <p class="input-title">Nom</p>
                <input type="text" placeholder="Votre nom"  data-message="N'oubliez pas de renseigner votre nom avant de commencer le Quiz" />
              </div>
      
              <div class="email input">
                <p class="input-title">Email</p>
                <input type="email" placeholder="Votre mail"  data-message="N'oubliez pas de renseigner votre mail avant de commencer le Quiz" />
              </div> -->
        <div class="answer">
            <input type="radio" id="ts" name="answer">
            <label for="ts">.TS</label>
            
        </div>
        <div class="answer">
            <input type="radio" id="jsx" name="answer">
            <label for="jsx">.JSX</label>
        </div>
        <div class="answer">
            <input type="radio" id="js" name="answer">
            <label for="js">.JS</label>
        </div>
        <div class="answer">
            <input type="radio" id="j" name="answer">
            <label for="j">.J</label>
        </div>
        </form>

        <div class="button">
            <div class="btn-pass btn-start ">
                <button>Quitter</button>
              </div>
    
            <div class="btn-start">
              <button>Commencer</button>
            </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
